{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- jQuery cdn -->
    <link rel="stylesheet" href="{% static 'css/accounts/user_list.css' %}">   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/accounts/user_list.js' %}"></script>  
        
</head>
<body>
    <!-- 유저 검색 Modal -->
<div class="modal fade" id="friend-search-modal" tabindex="-1" aria-labelledby="friend-search-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">친구 검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                
            </div>
        </div>
    </div>
</div>
    <!-- 유저 검색 Modal 끝-->


<div class="outline">
    <div class="nav">
        <div class="logo">
            <div class="logo_img"></div>
        </div>
        <div class="icon_group">
            <div class="icon user_icon"></div>
            <div class="icon chat_icon"></div>
            <div class="icon mypage_icon"></div>
        </div>
    </div>
    <div class="left_wrap">
        <p class="title">유저 리스트</p>
        <form class="search_bar" onsubmit="return searchUser();" data-uri = "{% url 'accounts:search_friend' %}">            
            <div class="search_icon"></div>
            <input id="search_input" type="text" placeholder="유저를 검색하여 대화를 시작해보세요.">
            <button type="button" id="search-modal-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#friend-search-modal" hidden></button>
        </form>
        <div class="user_list">
            <div class="user_box">
                <div class="user_img"></div>
                <div class="info_group">
                    <div class="user_name">양금성</div>
                    <div class="user_id">geumsung@example.com</div>
                </div>
                <div class="btn apply_follow">친구신청</div>
            </div>
            <div class="user_box">
                <div class="user_img"></div>
                <div class="info_group">
                    <div class="user_name">양금성</div>
                    <div class="user_id">geumsung@example.com</div>
                </div>
                <div class="btn start_chat">채팅하기</div>
            </div>            
        </div>
    </div>

    <div class="right_wrap">
        <div class="chat_start_msg">
            <div class="chat_start_img"></div>
            <p>상대방이 친구신청을 수락하면 대화를 시작할 수 있어요.</p>
        </div>
    </div>
</div>



</body>



</html>
